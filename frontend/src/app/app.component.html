<ion-app>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="primary">
        <span (click)="logout()" title="Log out" *ngIf="showLogout">
          <ion-icon name="log-out-outline"></ion-icon>
        </span>
      </ion-buttons>
      <ion-title routerLink="/home">Task Manager</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
</ion-app>
